<!DOCTYPE html class="first">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0'">
        
        <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Datafuse</title>
    </head>
    <body class="h-100 row align-items-center first" id="module">
        <div class="col">
            <div class="col-md-12 datafuse-title">
                <h1 class="display-1">Datafuse</h1>
            </div>
            <div class="home-tagline">
                <h4>Information at your fingertips.</h4>
            </div>
            <div class="container form-inputs">
                <form class="row form-test" action="{{ url_for('info') }}"   method="POST" id="query_form">
                    <div class="col-md-3"></div>
                    <input class="col-md-6 form-control searchBar" type="text"  name="query" autocomplete="off" placeholder="What do you want to learn about?">
                    <div class="col-md-3"></div>
                    <div class="col-md-12 main-buttons">
                        <input class="btn btn-primary" type="submit" value="Search">
                        <button class="btn btn-secondary advanced-button" type="button" data-toggle="collapse" data-target="#advanced-options-options" aria-expanded="false" aria-controls="advanced-options-options">Advanced Options</button>
                    </div>
                    <div class="container-md-12 collapse drop-down-menu" id="advanced-options-options">
                        <div class="card card-body form-check advanced-options-new">
                            <label for="timeFilterDropdown">Time Filter</label>
                            <select name="time-filter" class="form-control-sm" id="timeFilterDropdown">
                                <option>Week</option>
                                <option>Month</option>
                                <option>Year</option>
                                <option>All</option>
                            </select>
                        </div>
                        <div class="card card-body form-check advanced-options-new">
                            <label for="resultAmountDropdown">Number of Results</label>
                            <select name="result-amount" class="form-control-sm" id="resultAmountDropdown">
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script>
            function searchWithOptions()
            {
                document.getElementById("query_form").submit();
                document.getElementById("options_form").submit();
            }
        </script>
        <script>
            const el = document.querySelector("#module");

            el.addEventListener("mousemove", (e) => {
              el.style.backgroundPositionX = -e.offsetX + "px";
              el.style.backgroundPositionY = -e.offsetY + "px";
            });
        </script>
    </body>
</html>
